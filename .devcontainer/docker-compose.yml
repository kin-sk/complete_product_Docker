# docker-compose.yml

version: "3.8"

services:
  # バックエンド（Spring Boot）の設定
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    user: root
    container_name: todo-backend-container
    ports:
      - "8080:8080" # ← バックエンドのポート
      - "3000:3000" # ← フロントエンドのポートもbackendから公開
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/todo_db
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    volumes:
      - ../:/workspace:cached # プロジェクト全体を/workspaceにマウント
      - /workspace/backend/target # ビルド成果物は同期しない
      - /workspace/frontend/node_modules # node_modulesも同期しない
      - /workspace/frontend/.next # .nextも同期しない
    command: sleep infinity # ←【変更点3】CMDではなくcommandで上書き
    depends_on:
      - db

  # フロントエンド（Next.js）の設定
  frontend:
    image: mcr.microsoft.com/devcontainers/base:ubuntu # 何か軽いイメージでOK
    command: sleep infinity

  # データベース (PostgreSQL) の設定
  db:
    image: postgres:14
    container_name: todo-db-container
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=todo_db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data # ←【修正点3】永続化のパスを明示的に指定

  # pgAdminの設定
  pgadmin:
    image: dpage/pgadmin4
    container_name: my-pgadmin-container
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db

# データの永続化設定
volumes:
  postgres_data:
  pgadmin_data:
